<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>P(A1) Berechnung</title>
</head>
<body>
  <label for="conditionalProb">P(An|An+1):</label>
  <input type="number" id="conditionalProb" value="0.9">
  <label for="inverseConditionalProb">P(An|~An+1):</label>
  <input type="number" id="inverseConditionalProb" value="0.1">
  <button onclick="calculatePA1()">P(A1) berechnen</button>
  <p id="result"></p>

  <script>
    function calculatePA1() {
      const conditionalProb = parseFloat(document.getElementById('conditionalProb').value);
      const inverseConditionalProb = parseFloat(document.getElementById('inverseConditionalProb').value);
      const q = (conditionalProb - inverseConditionalProb) / (1 - inverseConditionalProb);
      const PA1 = inverseConditionalProb / (1 - q);
      document.getElementById('result').innerText = `P(A1) = ${PA1}`;
    }
  </script>
</body>
</html>
